<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/layout :: head(true, 'Register')}">
    <th:block th:fragment="scripts">
        <script src="/scripts/register.js"></script>
    </th:block>
</head>
<body>

<div th:replace="~{fragments/backBtn :: backMenuBtn}"></div>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <form class="register-form bg-dark text-white p-4 rounded shadow" id="registerForm" style="width: 400px;">
        <h3 class="text-center mb-4">Register</h3>

        <div class="mb-3 text-center">
            <label class="form-label mb-2">Choose Avatar</label>
            <div class="avatar-carousel d-flex align-items-center justify-content-between">
                <button type="button" class="btn btn-sm me-2" title="previous" id="avatarLeft">
                    <div class="back-icon"></div>
                </button>
                <div class="avatar-preview-container d-flex justify-content-center align-items-center">
                    <img id="avatarPreview" src="/images/avatars/boy.png" alt="avatar">
                </div>
                <button type="button" class="btn btn-sm ms-2" title="next" id="avatarRight">
                    <div class="back-icon"></div>
                </button>
            </div>
            <input type="hidden" id="avatar" name="avatar" value="boy.png">
        </div>

        <div id="errorContainer" class="alert alert-danger d-none"></div>

        <div class="mb-3">
            <label for="nickname" class="form-label">Nickname</label>
            <input type="text" class="form-control" id="nickname" name="nickname" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>

        <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
        </div>

        <div class="text-center">
            <button type="submit" class="btn register-btn btn-outline-light px-4">Register</button>
        </div>

        <div class="mt-3 text-center">
            <span>Already have an account?</span>
            <a href="/login" class="text-info">Login</a>
        </div>
    </form>
</div>


</body>
</html>
