<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title th:text="${pageTitle}">Моя сторінка</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" th:href="@{/css/rules.css}" />
    <link rel="stylesheet" th:href="@{/css/footer.css}" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const colors = ['#ff6b6b', '#f0a500', '#9d4edd', '#00c2cb', '#ff85f2'];
            const totalNumbers = 100;

            for (let i = 0; i < totalNumbers; i++) {
                const number = document.createElement('div');
                number.classList.add('number');

                number.textContent = Math.floor(Math.random() * 10);

                const size = Math.floor(Math.random() * 50) + 20;
                const top = Math.random() * 100;
                const left = Math.random() * 100;
                const rotation = Math.floor(Math.random() * 360);
                const color = colors[Math.floor(Math.random() * colors.length)];

                number.style.fontSize = `${size}px`;
                number.style.top = `${top}vh`;
                number.style.left = `${left}vw`;
                number.style.color = color;
                number.style.transform = `rotate(${rotation}deg)`;
                number.style.position = 'absolute';

                document.body.appendChild(number);
            }
        });
    </script>
</head>
<body>

<header th:insert="fragments/header :: header"></header>


<footer th:insert="fragments/footer :: footer"></footer>

</body>
</html>
